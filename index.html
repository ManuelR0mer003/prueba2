<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <textarea id="inputText" placeholder="Introduce el texto aquí"></textarea>
                <div class="button-group">
                    <button id="encryptBtn">Cifrar</button>
                    <button id="decryptBtn">Descifrar</button>
                </div>
            </div>
            <div class="output-section">
                <div class="image-container">
                    <img src="Muñeco.png" alt="Imagen de visualización">
                </div>
                <textarea id="outputText" readonly placeholder="Aquí aparecerá el resultado"></textarea>
                <button id="copyBtn">Copiar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>MANUEL ROMERO - 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
